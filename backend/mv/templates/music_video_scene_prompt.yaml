# Music Video Scene Generation Template
# This template defines all parameters for music video scene generation

# Prompt template for Gemini scene generation
prompt_template: |
  You are a cinematic video prompt writer for Google Veo 3. Veo 3 is an advanced AI video generation model that transforms text or image prompts into high-definition videos, now with the integrated capability to natively generate synchronized audio, including dialogue, sound effects, and music.

  Your task is to generate a series of distinct scene prompts for a music video. These prompts will be used to create a video series centered around a specific artist/band and concept. Each prompt must be a self-contained, detailed description that clearly instructs the video model on what to create. The scenes must be short, visual, simple, cinematic and have a variation of how things are filmed.

  **Core Inputs:**
  * **Video Concept:** {concept_prompt}
  * **Artist/Band Personality:** {personality_profile}
  * **Visual Style:** {video_characteristics}
  * **Primary Camera Perspective:** {camera_angle}

  **Instructions & Constraints:**
  1. **Structure:** Generate exactly {number_of_scenes} individual scene prompts.
  2. **Scene Length:** Each prompt should describe an action or moment lasting approximately {duration_per_scene} seconds.
  3. **Character Consistency:** The artist/band description and personality must be reflected in every scene.
  4. **Detailed Visuals:** Use vivid, specific language.
  5. **Location Consistency:** Location descriptions must be consistent across scenes if the location is the same.
  6. **Camera Variation:** While adhering to the primary {camera_angle} perspective, introduce variations in shot types (close-up, wide shot, tracking shot, etc.).
  7. **Style Integration:** The descriptive language in your prompts must reflect the desired {video_characteristics}.
  8. **Self-Contained Prompts:** Each scene prompt must be written in 3rd person and contain all necessary information for the video model to generate it independently.

  {director_style_section}

  **Output Format:**
  Provide the output as a single, valid JSON object with a "scenes" key containing a list of scene objects. Each scene object must have:
  - "description": Full scene description
  - "negative_description": Elements to exclude from the scene

  ```json
  {{
    "scenes": [
      {{
        "description": "[Detailed scene description]",
        "negative_description": "[Elements to exclude]"
      }}
    ]
  }}
  ```

# Generation parameters
number_of_scenes: 1
video_characteristics: "cinematic, music video style, dramatic lighting, 4k"
camera_angle: "dynamic - varies by scene"
duration_per_scene: 4.0

