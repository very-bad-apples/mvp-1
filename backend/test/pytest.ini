[pytest]
# Pytest configuration for character persistence tests

# Register custom markers
markers =
    integration: marks tests as integration tests (require real credentials, deselect with '-m "not integration"')

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Console output
console_output_style = progress

# Warnings
filterwarnings =
    # Ignore deprecation warnings from third-party libraries
    ignore::DeprecationWarning:pydub.*
    ignore::DeprecationWarning:audioop.*
    # You can add more filters here as needed

