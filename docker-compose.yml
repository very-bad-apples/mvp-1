  #     - redis
  #   environment:
  #     - REDIS_URL=redis://redis:6379/0

networks:
  video-network:
    driver: bridge

volumes:
  redis_data:
    driver: local
  backend_data:
    driver: local
  dynamodb-data:
    driver: local
