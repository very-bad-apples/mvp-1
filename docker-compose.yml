services:
  dynamodb-local:
    image: amazon/dynamodb-local:latest
    container_name: dynamodb-local
    ports:
      - "8001:8000"
    # Using in-memory mode to avoid SQLite file permission issues
    # Note: Data is lost on container restart. For persistence, use -dbPath with volume mount
    command: "-jar DynamoDBLocal.jar -sharedDb -inMemory"
    networks:
      - video-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  # Future: Add backend service
  # backend:
  #   build: ./backend
  #   ports:
  #     - "8000:8000"
