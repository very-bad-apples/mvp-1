<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative Direction Builder</title>
  <style>
    body { font-family: sans-serif; max-width: 1400px; margin: 0; padding: 0 5% 5% 5%; }
    .container { display: grid; grid-template-columns: 1fr 1fr; gap: 5%; align-items: start; }
    .form-section { border: 1px solid #ccc; padding: 15px; margin-bottom: 15px; }
    .form-section h2 { margin-top: 0; font-size: 18px; }
    .form-section > label { display: block; margin-top: 10px; font-weight: bold; }
    .form-section > label:first-of-type { margin-top: 0; }
    .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 10px; }
    .form-row:first-child { margin-top: 0; }
    .form-row label { display: block; margin-top: 0; font-weight: bold; }
    .form-row select, .form-row input { width: 100%; padding: 5px; margin-top: 5px; }
    select, input { width: 100%; padding: 5px; margin-top: 5px; }
    select[multiple] { height: auto; min-height: 400px; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; margin-top: 10px; }
    pre { background: #f5f5f5; padding: 15px; border: 1px solid #ccc; overflow-x: auto; max-height: 60vh; overflow-y: auto; }
    .preview { position: sticky; top: 20px; max-height: calc(100vh - 40px); overflow-y: auto; }
    .format-toggle { margin: 10px 0; display: flex; gap: 15px; }
    .status { padding: 10px; margin-top: 10px; border-radius: 4px; }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
  </style>
</head>
<body>
  <h1>Creative Direction Builder</h1>

  <div class="container">
    <!-- Left: Form -->
    <div class="form-panel">
      <div class="form-section">
        <h2>Template Name</h2>
        <label title="Template name used for the saved file. Use lowercase letters, numbers, hyphens, and underscores only.">
          Name:
          <input type="text" id="templateName" placeholder="e.g., cinematic-action">
        </label>
      </div>

      <div class="form-section">
        <h2>Camera Parameters</h2>
        <div class="form-row">
          <label title="Camera shot type: extreme_close_up, close_up, medium_close_up, medium_shot, wide_shot, extreme_wide_shot, over_the_shoulder, point_of_view">
            Shot Type:
            <select id="camera_shotType">
              <option value="">-- Select --</option>
            </select>
          </label>
          <label title="Camera movement: static, pan, tilt, zoom, dolly, tracking, orbit, crane, handheld">
            Movement:
            <select id="camera_movement">
              <option value="">-- Select --</option>
            </select>
          </label>
        </div>
        <div class="form-row">
          <label title="Camera lens type: wide_angle, standard, portrait, telephoto, fisheye, macro">
            Lens:
            <select id="camera_lens">
              <option value="">-- Select --</option>
            </select>
          </label>
          <label title="Camera angle: eye_level, low_angle, high_angle, overhead, dutch_angle">
            Angle:
            <select id="camera_angle">
              <option value="">-- Select --</option>
            </select>
          </label>
        </div>
      </div>

      <div class="form-section">
        <h2>Lighting Parameters</h2>
        <div class="form-row">
          <label title="Lighting type: natural, dramatic, soft, studio, cinematic, neon">
            Type:
            <select id="lighting_type">
              <option value="">-- Select --</option>
            </select>
          </label>
          <label title="Lighting direction: front, side, back, top">
            Direction:
            <select id="lighting_direction">
              <option value="">-- Select --</option>
            </select>
          </label>
        </div>
      </div>

      <div class="form-section">
        <h2>Style & Mood</h2>
        <div class="form-row">
          <label title="Visual style: cinematic, documentary, commercial, vintage_film">
            Visual Style:
            <select id="style_visualStyle">
              <option value="">-- Select --</option>
            </select>
          </label>
          <label title="Mood: dramatic, peaceful, energetic, mysterious, romantic, epic">
            Mood:
            <select id="style_mood">
              <option value="">-- Select --</option>
            </select>
          </label>
        </div>
        <div class="form-row">
          <label title="Color grading: teal_and_orange, warm_tones, cool_tones, desaturated, vibrant, monochrome">
            Color Grading:
            <select id="style_colorGrading">
              <option value="">-- Select --</option>
            </select>
          </label>
        </div>
      </div>

      <div class="form-section">
        <h2>Motion Control</h2>
        <div class="form-row">
          <label title="Motion intensity controls the amount of movement in the video. Range: 0.0 (static) to 1.0 (high motion). Default: 0.5">
            Motion Intensity (0.0 - 1.0):
            <input type="number" id="motion_intensity" min="0" max="1" step="0.1" placeholder="0.5">
          </label>
          <label title="Guidance scale controls how closely the model follows the prompt. Range: 1-24. Higher values = more adherence to prompt. Default: 10">
            Guidance Scale (1 - 24):
            <input type="number" id="motion_guidanceScale" min="1" max="24" placeholder="10">
          </label>
        </div>
        <div class="form-row">
          <label title="CFG (Classifier-Free Guidance) scale controls prompt adherence. Range: 1-15. Higher = stronger prompt influence. Default: 8">
            CFG Scale (1 - 15):
            <input type="number" id="motion_cfgScale" min="1" max="15" placeholder="8">
          </label>
        </div>
      </div>

      <div class="form-section">
        <h2>Audio Parameters</h2>
        <div class="form-row">
          <label title="Dialogue tone: whispered, shouted, calm, urgent, sarcastic">
            Dialogue Tone:
            <select id="audio_dialogue_tone">
              <option value="">-- Select --</option>
            </select>
          </label>
          <label title="Music style: orchestral, electronic, acoustic, jazz">
            Music Style:
            <select id="audio_music_style">
              <option value="">-- Select --</option>
            </select>
          </label>
        </div>
        <div class="form-row">
          <label title="Music mood: tense, uplifting, melancholic, energetic">
            Music Mood:
            <select id="audio_music_mood">
              <option value="">-- Select --</option>
            </select>
          </label>
          <label title="Music intensity: subtle, moderate, prominent">
            Music Intensity:
            <select id="audio_music_intensity">
              <option value="">-- Select --</option>
            </select>
          </label>
        </div>
      </div>

      <div class="form-section">
        <h2>Scene Transitions</h2>
        <div class="form-row">
          <label title="Scene transition type: hard_cut, fade, dissolve, match_cut, veo_cut">
            Transition Type:
            <select id="transitions_type">
              <option value="">-- Select --</option>
            </select>
          </label>
        </div>
      </div>

      <div class="form-section">
        <h2>Quality Control</h2>
        <label title="Negative prompts tell the AI what to avoid. Hold Ctrl (Windows) or Cmd (Mac) and click to select multiple options. Categories: Quality Issues (blurry, low quality, etc.), Visual Artifacts (watermarks, text overlays, etc.), Content Exclusions (nude, violence, etc.)">
          Negative Prompts (Ctrl/Cmd + click for multiple):
          <select id="quality_negativePrompts" multiple>
            <optgroup label="Quality Issues"></optgroup>
            <optgroup label="Visual Artifacts"></optgroup>
            <optgroup label="Content Exclusions"></optgroup>
          </select>
        </label>
        <div class="form-row">
          <label title="Safety level: block_low_and_above, block_medium_and_above, block_high_and_above, block_none. Controls content filtering strength.">
            Safety Level:
            <select id="quality_safetyLevel">
              <option value="">-- Select --</option>
            </select>
          </label>
        </div>
      </div>

    </div>

    <!-- Right: Preview -->
    <div class="preview">
      <h2 id="previewTitle">Preview</h2>
      <div class="format-toggle">
        <label>
          <input type="radio" name="previewFormat" value="yaml" checked onchange="updatePreview()"> YAML
        </label>
        <label>
          <input type="radio" name="previewFormat" value="json" onchange="updatePreview()"> JSON
        </label>
      </div>
      <pre id="preview"></pre>
      <div style="margin-top: 15px;">
        <button onclick="saveTemplate()" style="width: 100%; padding: 10px 20px; font-size: 16px; cursor: pointer;">Save</button>
        <div id="status"></div>
      </div>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
